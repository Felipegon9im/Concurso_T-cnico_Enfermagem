                    { question: "Quais vacinas são recomendadas para serem administradas ao nascer, segundo o PNI?", options: ["Pentavalente e Rotavírus", "BCG e Hepatite B", "Tríplice Viral e Febre Amarela", "DTP e VOP"], answer: "BCG e Hepatite B", explanation: "O calendário nacional recomenda a administração da vacina BCG (dose única) e a primeira dose da vacina contra Hepatite B nas primeiras horas de vida." },
                    { question: "Qual é a faixa de temperatura ideal para a conservação da maioria das vacinas na Rede de Frio?", options: ["-10°C a 0°C", "0°C a +5°C", "+2°C a +8°C", "+10°C a +15°C"], answer: "+2°C a +8°C", explanation: "Manter a temperatura entre +2°C e +8°C é crucial para preservar a potência e a segurança da maioria das vacinas." },
                    { question: "A vacina Pentavalente protege contra quais doenças?", options: ["Difteria, Tétano, Coqueluche, Sarampo e Rubéola", "Difteria, Tétano, Coqueluche, Haemophilus influenzae tipo b e Hepatite B", "Poliomielite, Sarampo, Caxumba, Rubéola e Varicela", "Meningite C, Pneumonia, Tétano, Difteria e Hepatite A"], answer: "Difteria, Tétano, Coqueluche, Haemophilus influenzae tipo b e Hepatite B", explanation: "A vacina Pentavalente (DTP+Hib+HB) oferece proteção contra cinco doenças em uma única aplicação." },
                    { question: "A vacina contra o Rotavírus tem uma particularidade quanto à idade para administração da primeira dose. Qual é a idade máxima?", options: ["6 meses e 15 dias", "1 ano", "3 meses e 15 dias", "5 meses"], answer: "3 meses e 15 dias", explanation: "A primeira dose da vacina Rotavírus deve ser feita, impreterivelmente, até os 3 meses e 15 dias de idade devido ao risco de invaginação intestinal." },
                    { question: "O que deve ser feito com um frasco de vacina multidose após aberto?", options: ["Pode ser usado por tempo indeterminado", "Deve ser descartado imediatamente", "Deve ser anotada a data de abertura e respeitado o prazo de validade indicado pelo fabricante ou PNI", "Deve ser congelado para durar mais"], answer: "Deve ser anotada a data de abertura e respeitado o prazo de validade indicado pelo fabricante ou PNI", explanation: "O controle do prazo de validade após a abertura é crucial para garantir a eficácia e segurança da vacina." }
                ]
            },
            legislacao: {
                title: 'Legislação e Ética Profissional',
                content: `
                    <h2>Estatuto dos Servidores de Biguaçu (LC nº 53/2012)</h2>
                    <p>Este documento estabelece os direitos e deveres dos servidores do município. É <strong>leitura obrigatória</strong>.</p>
                    <h3>Pontos Chave:</h3>
                    <ul>
                        <li><strong>Estágio Probatório:</strong> Período de <strong>3 anos</strong> para adquirir a <strong>estabilidade</strong>.</li>
                        <li><strong>Direitos:</strong> Férias, licenças, adicionais.</li>
                        <li><strong>Deveres:</strong> Assiduidade, zelo, urbanidade.</li>
                        <li><strong>Proibições:</strong> Valer-se do cargo para proveito pessoal, ausentar-se sem autorização.</li>
                        <li><strong>Regime Disciplinar:</strong> Penalidades como advertência, suspensão e demissão, apuradas via Processo Administrativo Disciplinar (PAD).</li>
                    </ul>
                    <h2>Ética Profissional e Relações Humanas</h2>
                    <p>A ética no serviço público baseia-se nos princípios do <strong>LIMPE</strong> (Legalidade, Impessoalidade, Moralidade, Publicidade, Eficiência). O <strong>Código de Ética dos Profissionais de Enfermagem</strong> (Res. COFEN 564/2017) norteia a conduta, enfatizando o respeito à vida, a competência, o sigilo profissional e as boas relações humanas no trabalho.</p>
                `,
                quiz: [
                    { question: "De acordo com o Estatuto dos Servidores de Biguaçu, qual é o período do estágio probatório?", options: ["1 ano", "2 anos", "3 anos", "5 anos"], answer: "3 anos", explanation: "O estágio probatório, período de avaliação do servidor, tem a duração de 3 anos de efetivo exercício." },
                    { question: "Qual dos seguintes princípios NÃO faz parte do mnemônico 'LIMPE' da Administração Pública?", options: ["Legalidade", "Moralidade", "Pessoalidade", "Eficiência"], answer: "Pessoalidade", explanation: "O princípio correto é a IMPESSOALIDADE. Os princípios são: Legalidade, Impessoalidade, Moralidade, Publicidade e Eficiência." },
                    { question: "O dever de manter segredo sobre informações do paciente refere-se a qual princípio ético?", options: ["Beneficência", "Autonomia do paciente", "Sigilo Profissional", "Competência técnica"], answer: "Sigilo Profissional", explanation: "O sigilo profissional é um dos pilares da ética em enfermagem, protegendo a privacidade dos pacientes." },
                    { question: "Segundo o Código de Ética de Enfermagem, negar assistência de enfermagem em situação de urgência ou emergência é considerado:", options: ["Um direito do profissional", "Uma infração ética", "Uma conduta recomendável", "Uma decisão do gestor"], answer: "Uma infração ética", explanation: "É dever do profissional de enfermagem prestar assistência em situações que representem risco à vida, sendo a recusa uma infração grave." },
                    { question: "De acordo com o Estatuto dos Servidores, um dos deveres do servidor público é:", options: ["Usar o cargo para benefício próprio", "Ser leal às instituições a que servir", "Faltar ao serviço sem justificativa", "Criticar as autoridades publicamente"], answer: "Ser leal às instituições a que servir", explanation: "A lealdade institucional é um dos deveres fundamentais previstos na maioria dos estatutos de servidores." },
                    { question: "A recusa em executar uma prescrição medicamentosa em caso de identificação de erro ou ilegibilidade é:", options: ["Negligência", "Um direito e dever do profissional de enfermagem para segurança do paciente", "Imprudência", "Uma infração ética"], answer: "Um direito e dever do profissional de enfermagem para segurança do paciente", explanation: "O Código de Ética respalda o profissional a questionar e se recusar a cumprir ordens que coloquem o paciente em risco." }
                ]
            }
        };

        // --- APP LOGIC ---
        const app = {
            currentTopic: null,
            init() {
                this.cacheElements();
                this.renderMainMenu();
                this.bindEvents();
            },
            cacheElements() {
                this.mainMenu = document.getElementById('main-menu');
                this.topicGrid = document.getElementById('topic-grid');
                this.studyModule = document.getElementById('study-module');
                this.topicTitle = document.getElementById('topic-title');
                this.topicContent = document.getElementById('topic-content');
                this.quizForm = document.getElementById('quiz-form');
                this.quizContainer = document.getElementById('quiz-container');
                this.backToMenuBtn = document.getElementById('back-to-menu-btn');
                this.resultsModal = document.getElementById('results-modal');
                this.resultsContent = document.getElementById('results-content');
                this.retryQuizBtn = document.getElementById('retry-quiz-btn');
                this.menuFromResultsBtn = document.getElementById('menu-from-results-btn');
            },
            bindEvents() {
                this.backToMenuBtn.addEventListener('click', () => this.showMainMenu());
                this.quizForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.retryQuizBtn.addEventListener('click', () => this.retryQuiz());
                this.menuFromResultsBtn.addEventListener('click', () => this.closeResultsAndShowMenu());
            },
            renderMainMenu() {
                this.topicGrid.innerHTML = '';
                const topicColors = ['bg-blue-500', 'bg-teal-500', 'bg-indigo-500', 'bg-sky-500', 'bg-emerald-500', 'bg-purple-500', 'bg-pink-500', 'bg-orange-500', 'bg-cyan-500', 'bg-lime-500', 'bg-fuchsia-500'];
                let colorIndex = 0;

                for (const key in studyData) {
                    const topic = studyData[key];
                    const card = document.createElement('div');
                    card.className = `p-6 rounded-xl shadow-lg text-white cursor-pointer hover:scale-105 transform transition-transform duration-300 ${topicColors[colorIndex % topicColors.length]}`;
                    card.innerHTML = `<h3 class="text-xl font-bold">${topic.title}</h3>`;
                    card.addEventListener('click', () => this.loadTopic(key));
                    this.topicGrid.appendChild(card);
                    colorIndex++;
                }
            },
            loadTopic(key) {
                this.currentTopic = key;
                const topic = studyData[key];
                this.topicTitle.textContent = topic.title;
                this.topicContent.innerHTML = topic.content;
                this.loadQuiz(key);
                this.mainMenu.classList.add('hidden');
                this.studyModule.classList.remove('hidden');
                window.scrollTo(0, 0);
            },
            loadQuiz(key) {
                const quizData = studyData[key].quiz;
                this.quizContainer.innerHTML = '';
                quizData.forEach((q, index) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'p-4 border border-gray-200 rounded-lg bg-gray-50';
                    
                    let optionsHTML = '';
                    const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

                    shuffledOptions.forEach(option => {
                        optionsHTML += `
                            <label class="flex items-center p-3 rounded-md hover:bg-blue-100 cursor-pointer transition-colors">
                                <input type="radio" name="question${index}" value="${option}" class="mr-3 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span>${option}</span>
                            </label>
                        `;
                    });

                    questionBlock.innerHTML = `
                        <p class="font-semibold mb-3">${index + 1}. ${q.question}</p>
                        <div class="space-y-2">${optionsHTML}</div>
                    `;
                    this.quizContainer.appendChild(questionBlock);
                });
            },
            handleSubmit(e) {
                e.preventDefault();
                const quizData = studyData[this.currentTopic].quiz;
                let score = 0;
                const results = [];

                quizData.forEach((q, index) => {
                    const formData = new FormData(this.quizForm);
                    const userAnswer = formData.get(`question${index}`);
                    const isCorrect = userAnswer === q.answer;
                    if (isCorrect) {
                        score++;
                    }
                    results.push({
                        question: q.question,
                        userAnswer,
                        correctAnswer: q.answer,
                        isCorrect,
                        explanation: q.explanation
                    });
                });

                this.showResults(score, quizData.length, results);
            },
            showResults(score, total, results) {
                let resultsHTML = `<div class="text-center mb-6">
                    <p class="text-2xl font-bold ${score / total >= 0.7 ? 'text-green-600' : 'text-red-600'}">
                        Você acertou ${score} de ${total} questões!
                    </p>
                </div>`;
                
                results.forEach((res, index) => {
                    const resultClass = res.isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50';
                    const icon = res.isCorrect 
                        ? `<span class="text-green-600 font-bold">✔ Correto</span>`
                        : `<span class="text-red-600 font-bold">✖ Incorreto</span>`;

                    resultsHTML += `
                        <div class="p-4 border-l-4 ${resultClass} rounded-r-lg mb-4">
                            <p class="font-semibold mb-2">${index + 1}. ${res.question}</p>
                            <p class="text-sm">Sua resposta: <span class="font-medium">${res.userAnswer || 'Não respondida'}</span> ${icon}</p>
                            ${!res.isCorrect ? `<p class="text-sm">Resposta correta: <span class="font-medium">${res.correctAnswer}</span></p>` : ''}
                            <p class="text-sm mt-2 pt-2 border-t border-gray-300"><strong>Explicação:</strong> ${res.explanation}</p>
                        </div>
                    `;
                });

                this.resultsContent.innerHTML = resultsHTML;
                this.resultsModal.classList.remove('hidden');
            },
            retryQuiz() {
                this.resultsModal.classList.add('hidden');
                this.loadTopic(this.currentTopic);
            },
            closeResultsAndShowMenu() {
                this.resultsModal.classList.add('hidden');
                this.showMainMenu();
            },
            showMainMenu() {
                this.studyModule.classList.add('hidden');
                this.mainMenu.classList.remove('hidden');
                this.currentTopic = null;
            }
        };

        // Start the app
        app.init();
    </script>
</body>
